    <div class="example-header">
      <mat-form-field floatPlaceholder="never" color="accent">
          <input matInput #filter placeholder="search">
        </mat-form-field>
    </div>
    
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" 
        matSort class="mat-cell">
  
          <!-- Number Column
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container> -->
    
          <!-- Title Column -->
          <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef>ISBN</th>
            <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
          </ng-container>
    
          <!-- State Column -->
          <ng-container matColumnDef="bookId">
            <th mat-header-cell *matHeaderCellDef>Book ID</th>
            <td mat-cell *matCellDef="let row">{{row.bookId}}</td>
          </ng-container>

          <ng-container matColumnDef="issueDate">
            <th mat-header-cell *matHeaderCellDef>Issue Date</th>
            <td mat-cell *matCellDef="let row">{{row.issueDate}}</td>
          </ng-container>

          <ng-container matColumnDef="expectedReturnDate">
            <th mat-header-cell *matHeaderCellDef>Expected Return Date</th>
            <td mat-cell *matCellDef="let row">{{row.expectedReturnDate}}</td>
          </ng-container>

          <ng-container matColumnDef="lateDates">
            <th mat-header-cell *matHeaderCellDef>No. of Due Days</th>
            <td mat-cell *matCellDef="let row">{{row.lateDates}}</td>
          </ng-container>

          <ng-container matColumnDef="fine">
            <th mat-header-cell *matHeaderCellDef>Fine</th>
            <td mat-cell *matCellDef="let row">{{row.fine}}</td>
          </ng-container>
  
    
            <!-- <ng-container matColumnDef="return">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let row">
                <button mat-raised-button  color="primary" (click)="returnBook(row.bookId)">
                    Select
                </button>
              </td>
            </ng-container> -->
       
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <!--/div-->
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
      <!--mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator-->
    </div>
  <!--/div-->
