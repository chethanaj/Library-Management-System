<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Id: {{data.bookId}}
    <p></p>
    ISBN: {{data.isbn}}
    
  </div>
  <div class="form">
    <mat-form-field color="accent">
      <input matInput type="number" class="form-control" placeholder="user ID" [(ngModel)]="useId" name="User ID" required >
      
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmLend()">Lend</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
