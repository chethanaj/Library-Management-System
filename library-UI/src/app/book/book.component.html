<div class="example-container mat-elevation-z8">
  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter books">
    </mat-form-field>
  </div>
   

      <!--div class="example-table-container"  style="margin-left: 20px;"-->
        <!--div class="form">
          <mat-form-field floatPlaceholder="never" color="accent">
            <input matInput #filter placeholder="search">
          </mat-form-field>
        </div-->
      <table mat-table [dataSource]="dataSource" 
      matSort class="mat-cell">

      
        <!-- Number Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef>ISBN</th>
          <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Subject</th>
            <td mat-cell *matCellDef="let row">{{row.subject}}</td>
          </ng-container>

        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef>Publisher</th>
            <td mat-cell *matCellDef="let row">{{row.publisher}}</td>
         </ng-container>

          <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef>Language</th>
            <td mat-cell *matCellDef="let row">{{row.language}}</td>
          </ng-container>

          <ng-container matColumnDef="noOfPages">
            <th mat-header-cell *matHeaderCellDef>NoOfPages</th>
            <td mat-cell *matCellDef="let row">{{row.noOfPages}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
          </ng-container>
          <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef>Authors</th>
            <td mat-cell *matCellDef="let row">
              <div class="authors">
                <ng-container  *ngFor="let author of row.authors">
                  <div class="author">
                   
                    <span>{{author.authorName}}</span>
                   
                  </div>
                </ng-container>
              </div>
          </ng-container>
  
          
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" (click)="startEdit(row.id,row.isbn,row.title,row.subject,row.publisher,row.language,row.noOfPages,row.status,row.authors.authorName)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
          </td>
        </ng-container>
     
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="deleteItem(row.id,row.title,row.isbn)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <!--/div-->
  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
    <!--mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator-->
  </div>
<!--/div-->
