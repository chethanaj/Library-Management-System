    <div class="example-header">
      <mat-form-field floatPlaceholder="never" color="accent">
          <input matInput #filter placeholder="search">
        </mat-form-field>
    </div>
    
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" 
        matSort class="mat-cell">
  
        
          <!-- Number Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
    
          <!-- Title Column -->
          <ng-container matColumnDef="bookId">
            <th mat-header-cell *matHeaderCellDef>Book ID</th>
            <td mat-cell *matCellDef="let row">{{row.bookId}}</td>
          </ng-container>
    
          <!-- State Column -->
          <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef>ISBN</th>
            <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
          </ng-container>
  
          <ng-container matColumnDef="creationDate">
              <th mat-header-cell *matHeaderCellDef>Creation Date</th>
              <td mat-cell *matCellDef="let row">{{row.creationDate}}</td>
            </ng-container>
  
          <ng-container matColumnDef="returnDate">
              <th mat-header-cell *matHeaderCellDef>Return Date</th>
              <td mat-cell *matCellDef="let row">{{row.returnDate}}</td>
           </ng-container>
  

       
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <!--/div-->
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
      <!--mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator-->
    </div>
  <!--/div-->
