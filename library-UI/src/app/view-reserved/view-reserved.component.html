    <div class="example-header">
        <mat-form-field floatPlaceholder="never" color="accent">
            <input matInput #filter placeholder="search">
          </mat-form-field>
      </div>
      
      <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" 
          matSort class="mat-cell">
    
            <!-- Number Column-->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
      
            <!-- Title Column -->
            <ng-container matColumnDef="isbn">
              <th mat-header-cell *matHeaderCellDef>ISBN</th>
              <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
            </ng-container>
      
            <!-- State Column -->
            <ng-container matColumnDef="bookId">
              <th mat-header-cell *matHeaderCellDef>Book ID</th>
              <td mat-cell *matCellDef="let row">{{row.bookId}}</td>
            </ng-container>
  
            <ng-container matColumnDef="customerId">
              <th mat-header-cell *matHeaderCellDef>User ID</th>
              <td mat-cell *matCellDef="let row">{{row.customerId}}</td>
            </ng-container>
  
            <ng-container matColumnDef="creationDate">
              <th mat-header-cell *matHeaderCellDef>Issue Date</th>
              <td mat-cell *matCellDef="let row">{{row.creationDate}}</td>
            </ng-container>
  
            <ng-container matColumnDef="reserve">
                <th mat-header-cell *matHeaderCellDef> Remove </th>
                <td mat-cell *matCellDef="let row">
      
                  <button mat-raised-button (click)="removeReserveBook(row.id)"  color="primary">
                     Remove
                  </button>
                </td>
              </ng-container>
    
      
              <!-- <ng-container matColumnDef="return">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-raised-button  color="primary" (click)="returnBook(row.bookId)">
                      Select
                  </button>
                </td>
              </ng-container> -->
         
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <!--/div-->
      <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
        No results
      </div>
    
      <mat-paginator #paginator
                     [length]="dataSource.filteredData.length"
                     [pageIndex]="0"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
        <!--mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator-->
      </div>
    <!--/div-->
