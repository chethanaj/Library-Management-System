<div class="container" style="height: 100%;width: 100%;">
<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.username" name="username" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
            </div>
            <button type="button" (click)="loginUser()" class="btn btn-success btn-lg btn-block">Login</button>
            <a href="#" class="float-right mt-2">Forgot Password? </a>
          </form>
        </div>
        <a  href="/register" class="text-center d-block mt-2">Create an account? </a>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
</div>
